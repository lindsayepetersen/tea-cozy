<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tea Cozy</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- HEADER SECTION -->
  <header class="flex-container">
    <img class="logo" src="images/img-tea-cozy-logo.png" alt="Tea Cozy logo">
    <nav>
      <span><a href="#mission">Mission</a></span>
      <span><a href="#featured">Featured Tea</a></span>
      <span><a href="#locations">Locations</a></span>
    </nav>
  </header>

  <!-- ------------- -->

  <!-- MAIN CONTENT CONTAINER -->
  <div class="main"></div>

  <!-- ------------- -->

  <!-- MISSION SECTION -->
  
  <div id="mission" class="flex-container">
    <div class="content">
      <h2>Our Mission</h2>
      <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
    </div>
  </div>

  <!-- ------------- -->

  <!-- STORE SECTION -->
  <div id="store">
    <h2>Tea of the Month</h2>
    <h4>What's Steeping at The Tea Cozy?</h4>
    <div class="flex-container items">
        <div class="item">
          <img src="images/img-berryblitz.jpg" alt="Berry Blitz Tea">
          <span>Fall Berry Blitz Tea</span>
        </div>

        <div class="item">
          <img src="images/img-spiced-rum.jpg" alt="Spiced Rum Tea">
          <span>Spiced Rum Tea</span>
        </div>

        <div class="item">
          <img src="images/img-donut.jpg" alt="Seasonal Donuts">
          <span>Seasonal Donuts</span>
        </div>

        <div class="item">
          <img src="images/img-donut.jpg" alt="Myrtle Ave Tea">
          <span>Myrtle Ave Tea</span>
        </div>

        <div class="item">
          <img src="images/img-bedford-bizarre.jpg" alt="Bedford Bizarre Tea">
          <span>Bedford Bizarre Tea</span>
        </div>
    </div>
  </div>

</body>
</html>
